<div class="pageHeader">Form Validator</div>

<div class="login">
    <form name="loginForm" ng-submit="submitForm(user)" ng-controller="loginCtrl" novalidate>
        <input ng-model="user.email" type="email" required>
        <input ng-model="user.password" type="password" required>
        <button type="submit" ng-disabled="loginForm.$invalid">Submit</button>

    </form>
</div>
