<div class="pageHeader">Login</div>

<div class="login">
    <form name="loginForm" ng-submit="logIn()" ng-controller="homeCtrl" novalidate>
        <input ng-model="user.username" type="email" required>
        <input ng-model="user.password" type="password" required>
        <button type="submit">Log In</button>

    </form>
</div>
