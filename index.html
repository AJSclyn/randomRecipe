<!DOCTYPE html>
<html ng-app="randomRecipe">
    <head>
        <!--Load angularjs-->
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <h1>Random Recipe Generator!</h1>
    </head>
    <body>
        <div class="pageHeader">Form Validator</div>
        <div class="login">
            <form name="loginForm" ng-submit="submitForm(user)" ng-controller="loginCtrl" novalidate>
                <input ng-model="user.email" type="email" required>
                <input ng-model="user.password" type="password" required>
                <button type="submit" ng-disabled="loginForm.$invalid">Submit</button>
                {{loginForm.$valid}}
            </form>
        </div>
    </body>
    <footer>AJ Saclayan</footer>
</html>
